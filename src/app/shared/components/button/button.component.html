<button
  [type]="type"
  class="btn"
  [ngClass]="{
    'btn-primary': isPrimary,
    'btn-secondary': !isPrimary,
    'btn-small': size === 'small',
    'btn-medium': size === 'medium',
    'btn-large': size === 'large',
    'btn-xl': size === 'xl'
  }"
  [disabled]="isDisabled"
>
  {{ textBtn }}
</button>
